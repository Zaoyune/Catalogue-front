<div class="container">
 <div class="col-md-9 col-sm-6 col-xs-12">
  <div class="panel panel-default">
   <div class="panel-heading">Nouveau produit</div>
    <div class="panel-body" *ngIf="mode==1">
      <form #f="ngForm" (ngSubmit)="onSaveProduct(f.value)">
        <div class="form-group">
          <label class="control-label">Désignation</label>
          <input class="form-control" type="text" name="designation" ngModel>
        </div>
        <div class="form-group">
          <label class="control-label">Quantité</label>
          <input class="form-control" type="number" name="quantite"  ngModel>
        </div>
        <div *ngIf="Listcategories" class="form-group">
          <label class="control-label">Category:</label>
          <select  name="category" ngModel   class="form-control"  >
           <option  *ngFor="let categ of Listcategories._embedded.categories" [ngValue]='categ._links.self.href' >{{categ.name}}</option>
            <!-- "http://localhost:8080/categories/"+categ.id -->
          </select>
        </div>

       <!-- <div class="form-group">
          <label>categories : </label>
          <div class="form-control">
            <label class="radio-inline">
              <input type="radio" value="Gaming Laptop" name="category" ngModel="category"></label>
          </div>
        </div>-->
        <div class="form-group">
          <label class="control-label">Prix</label>
          <input class="form-control" type="text" name="price" ngModel>
        </div>
        <button class="btn btn-success" type="submit">Save</button>
      </form>
    </div>
    <div class="panel-body" *ngIf="mode==2">
      <button class="btn btn-success" (click)="onNewProduct()">Nouveau Produit</button>
      <div class="form-group">
        <label>ID:</label>
        <label>{{currentProduct.id}}</label>
      </div>
      <div class="form-group">
        <label>DESIGNATION:</label>
        <label>{{currentProduct.designation}}</label>
      </div>
        <div class="form-group">
        <label>PRIX:</label>
          <label>{{currentProduct.price}}</label>
        </div>
      <div class="form-group">
        <label>QUANTITE:</label>
        <label>{{currentProduct.quantite}}</label>
      </div>
      <div class="form-group">
        <label>CATEGORY:</label>
        <label>{{currentProduct.category.name}}</label>
      </div>
      </div>
    </div>
  </div>
 </div>
